<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="/img/pefil_login_intagram.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="/img/logo_instagram.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="/img/perfil.jpg" alt="foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continue como albericojr_</a>
                <a href="#" class="instagram-logoul">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é albericojr_?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
